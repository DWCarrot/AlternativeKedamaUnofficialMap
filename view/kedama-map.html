<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Unofficial KedamaMC World Map - alternative ver.</title>
    <!-- Moved to kedama-map.css -->
</head>

<body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="lib/L.Control.SlideMenu.css">
    <link rel="stylesheet" href="kedama-map.css" />
    <center>
    <div id="map">
    Loading...
    </div>
    </center>
    <script type="text/javascript">
	document.querySelector('#map').style.height=((innerHeight-50)+'px');
	document.querySelector('#map').style.width='auto';
    </script>
    <div id="debug" style="height:50px"></div>
    <!--
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	 -->
	<!-- -->
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet-src.js" integrity="sha512-+ZaXMZ7sjFMiCigvm8WjllFy6g3aou3+GZngAtugLzrmPFKFK7yjSri0XnElvCTu/PrifAYQuxZTybAEkA8VOA==" crossorigin="" ></script>
	
	<script src="lib/L.Control.SlideMenu.js"></script>
	
	<script src="file-operation.js" ></script>
	<script src="leaflet-canvas_overlay.js"></script>
	<script src="leaflet-kedama_craft_map-plugins.js"></script>
	<script src="map-util.js"></script>
	<script src="kedama-map.js"></script>
	
	
	
	
	
	<div id="template-popup-01" hidden="hidden">
		<div style="font-weight:bold;">{title}</div>
	</div>
	<div id="template-popup-02" hidden="hidden">
		<div style="font-size:smaller;">{x},{z}</div>
	</div>
	<div id="template-popup-03" hidden="hidden">
		<hr/>
		<div style="max-width: 150px; word-wrap:break-word; word-break:break-all;" >{description}</div>
	</div>
	<div id="template-pointer" hidden="hidden">
		指向坐标: {x},{z}
	</div>
	<div id="template-basic-dialog" hidden="hidden">
		<div class="leaflet-control-container leaflet-bar leaflet-top dialog">
			<input class="close leaflet-right" type="button" value="X" />
			<div class="close-occupation" style="outline: invert;">{title}</div>
			<div>{inner}</div>
		</div>
	</div>
	
</body>
</html>
